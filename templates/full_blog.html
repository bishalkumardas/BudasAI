{% extends "base.html" %}

{% block content %}
<section class="blog-wrapper">

    <!-- HERO -->
    <div class="blog-hero">
        <span class="category-badge">
            {{ blog.category }}
        </span>
        <h1>{{ blog.title }}</h1>
        <div class="blog-meta">
            {{ blog.date }}
        </div>
    </div>

    <!-- IMAGE -->
    <div class="blog-image">
        <img src="{{ blog.image_url }}">
    </div>

    <div class="blog-section">
        {{ blog.html_content | safe }}
    </div>
    
</section>


{% endblock %}
